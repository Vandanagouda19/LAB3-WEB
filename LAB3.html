<!DOCTYPE html>
<html>
<head>
<title>VOWELS COUNT</title>
</head>
<body>
<script>
var str=prompt("ENTER THE STRING","");
//alert(str)
str=str.toUpperCase();
for(i=0;i<str.length;i++){
    var ch=str.charAt(i);
    if(ch=='A'||ch=='E'||ch=='I'||ch=='0'||ch=='U')
    break;
}
if(i<str.length)
alert("the position of the left mostvowel is "+(i+1));
else
alert("no vowels found")

</script>
</body>
</html>
